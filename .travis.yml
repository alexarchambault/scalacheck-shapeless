language: scala
jdk: openjdk8
script: sbt -batch ++${TRAVIS_SCALA_VERSION} test:compile test compatibilityCheck
git:
  depth: false
stages:
  - name: test
  - name: release
    if: (branch = master AND type = push) OR (tag IS present)
jobs:
  include:
  - scala: 2.11.12
  - scala: 2.12.10
  - scala: 2.13.1
  - env: SCALAJS_VERSION=0.6.32
    name: "Scala.JS 0.6"
    script: sbt -batch +testJS/test
  - stage: release
    script: sbt ci-release
  - stage: release
    env:
    - SCALAJS_VERSION=0.6.32
    - CI_RELEASE=+coreJS/publishSigned
    name: "Scala.JS 0.6"
    script: sbt ci-release
branches:
  only:
  - master
  - /^v\d+\.\d+.*$/ # tagged versions
cache:
  directories:
  - $HOME/.cache
  - $HOME/.coursier
  - $HOME/.ivy2/cache
  - $HOME/.sbt
