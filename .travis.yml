language: scala
jdk:
- oraclejdk8
script: sbt -batch ++${TRAVIS_SCALA_VERSION} test:compile testJVM/test mimaReportBinaryIssues
sudo: false
before_install:
  - git fetch --tags
stages:
  - name: test
  - name: release
    if: (branch = master AND type = push) OR (tag IS present)
jobs:
  include:
  - scala: 2.10.7
  - scala: 2.11.12
  - scala: 2.12.4
  - scala: 2.13.0-M4
    script:
    # TODO utest for Scala 2.13
    - sbt "++ ${TRAVIS_SCALA_VERSION}!" coreJVM/compile coreJS/compile
cache:
  directories:
  - $HOME/.cache
  - $HOME/.coursier
  - $HOME/.ivy2/cache
  - $HOME/.sbt
